<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="header-icons">
            <a class="user icons" href="#"></a>
            <a class="home icons" href="#"></a>
            <img
              src="images/search.png"
              class="search icons"
              width="20"
              height="20"
            />
          </div>
          <h1>Weather forecast</h1>
          <div class="city-choice">
            <div class="row justify-content-center">
              <div class="col align-self-end p-0">
                <div class="city-container d-flex justify-content-center">
                  <img
                    src="images/location.png"
                    class="location"
                    alt="location"
                    width="20"
                    height="20"
                  />
                  <form id="city-form" class="d-flex align-items-end">
                    <div class="city-type">
                      <label for="name-of-city">Type the city</label><br />
                      <input
                        type="text"
                        placeholder="Name of city"
                        id="name-of-city"
                      />
                    </div>
                    <input type="submit" id="submit" placeholder="Search" />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="date-choice">
            <label for="date">Choose the date</label>
            <input type="date" id="date" />
          </div>
          <div class="current">
            <p class="current-city" id="current-city"></p>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              id="icon"
            />
            <p class="current-weekday" id="current-weekday"></p>
            <p class="current-temperature" id="current-temperature"></p>
            <span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="extra-features">
            <p class="humidity">Humidity: <span id="humidity"></span>%</p>
            <p class="wind">Wind: <span id="wind"></span> km/h</p>
            <p class="description">
              Description: <span id="description"></span>
            </p>
          </div>
          <div class="weather-forecast mt-4 mb-3" id="forecast"></div>
        </div>

        <a
          class="github-link"
          href="https://github.com/IraITaran/weather-app"
          target="_blank"
          >Open-source code</a
        ><span>by Iryna Taran</span>
      </div>
    </div>
    <script src="styles/index.js"></script>
  </body>
</html>
