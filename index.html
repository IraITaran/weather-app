<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-icons">
        <a class="user icons" href="#"></a>
        <a class="home icons" href="#"></a>
        <img
          src="images/search.png"
          class="search icons"
          width="20"
          height="20"
        />
      </div>
      <h1>Weather forecast</h1>
      <div class="city-choice">
        <img
          src="images/location.png"
          class="location"
          alt="location"
          width="20"
          height="20"
        />
        <form id="city-form">
          <div class="city-type">
            <label for="name-of-city">Type the city</label><br />
            <input type="text" placeholder="Name of city" id="name-of-city" />
            <input type="submit" id="submit" placeholder="Search" />
          </div>
        </form>
      </div>
      <div class="date-choice">
        <label for="date">Choose the date</label>
        <input type="date" id="date" />
      </div>
      <div class="current">
        <p class="current-city">Kyiv</p>
        <p class="current-weekday">Thurs</p>
        <p class="current-temperature"></p>
      </div>
      <div class="week-temperature">
        <div class="paginator">
          <img class="prev" src="images/prev.png" width="16" height="16" />
          <img class="next" src="images/next.png" width="16" height="16" />
        </div>
        <div class="temperature-icons">
          <span>â›… </span>
          <span>ðŸŒ§ </span>
          <span>â˜‚ </span>
          <span>â›… </span>
          <span>â›… </span>
          <span>â›… </span>
        </div>
        <div class="temperature">
          <span>+18&degC</span>
          <span>+16&degC</span>
          <span>+18&degC</span>
          <span>+19&degC</span>
          <span>+18&degC</span>
          <span>+18&degC</span>
        </div>
        <div class="days">
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thurs</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
      </div>
      <div class="extra-features">
        <p class="precipitation">Precipitation:50%</p>
        <p class="wind">Wind:5km/h</p>
      </div>
    </div>
    <script src="styles/index.js"></script>
  </body>
</html>
